group 'sandboxG'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 10
compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.vavr', name: 'vavr', version: '0.9.2'
    compile group: 'com.oath.microservices', name: 'micro-spring-boot', version: '1.0.1'
    compile group: 'com.aol.advertising.microservices', name: 'microserver', version: '0.51'
    compile group: 'io.reactivex.rxjava2', name: 'rxjava', version: '2.1.13'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.16.20'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
